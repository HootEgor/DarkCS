---

env: dev
telegram:
  api_key: ${TELEGRAM_API_KEY}
  admin_id:
    # egor
    - 653782769
    # ruslan
    - 64156944
  bot_name: Dark Logger
  enabled: true
userbot:
  api_key: ${USERBOT_API_KEY}
  bot_name: Dark Bot
  enabled: true
openai:
  api_key: ${OPENAI_API_KEY}
  dev_prefix: Dev
save_path: /var/lib/darkcs
mongo:
  enabled: true
  host: ${MONGO_HOST}
  port: ${MONGO_PORT}
  user: ${MONGO_USER}
  password: ${MONGO_PASSWORD}
  database: ${MONGO_DATABASE}
  expired_days: 7
prod-service:
  login: ${REPO_LOGIN}
  password: ${REPO_PASSWORD}
  base_url: ${REPO_BASE_URL}
smart-sender:
  api_key: ${SMART_API_KEY}
  base_url: https://api.smartsender.com/v1
listen:
  bind_ip: 127.0.0.1
  port: ${LISTEN_PORT}
  key: ${API_KEY}
zoho:
  client_id: ${ZOHO_CLIENT_ID}
  client_secret: ${ZOHO_CLIENT_SECRET}
  refresh_token: ${ZOHO_REFRESH_TOKEN}
  refresh_url: ${ZOHO_REFRESH_URL}
  crm_url: ${ZOHO_CRM_URL}
  scope: crm
  api_version: v6
zoho-functions:
  api_key: ${ZOHO_API_KEY}
  msg_url: https://www.zohoapis.eu/crm/v7/functions/getmessagefromsmartsender/actions/execute
instagram:
  enabled: true
  access_token: ${INSTAGRAM_ACCESS_TOKEN}
  verify_token: ${INSTAGRAM_VERIFY_TOKEN}
  app_secret: ${INSTAGRAM_APP_SECRET}
whatsapp:
  enabled: false
  access_token: ${WHATSAPP_ACCESS_TOKEN}
  verify_token: ${WHATSAPP_VERIFY_TOKEN}
  app_secret: ${WHATSAPP_APP_SECRET}
  phone_number_id: ${WHATSAPP_PHONE_NUMBER_ID}
